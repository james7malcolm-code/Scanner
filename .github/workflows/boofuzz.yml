name: Boofuzz HTTP Fuzzer

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: "URL to fuzz"
        required: true
        type: string

jobs:
  fuzz_http:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python & boofuzz
        run: |
          python3 -m pip install --upgrade pip
          pip install boofuzz requests

      - name: Run HTTP Fuzzer
        run: |
          python3 fuzz.py --url "${{ github.event.inputs.target_url }}"

      - name: Upload fuzz results
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-results
          path: fuzz-output/
